                        <div class="form-group">
                          <label for="description">Description:</label>

                        </div>
                        <button  onclick="registrarSpecialty()" class="btn btn-primary">Registrar</button>
                </div> 
            </div>

            <div id="demo2" class="collapse">

                </div> 
            </div>

            <div id="demo3" class="collapse">
                <div class="container">

                            <input type="number" class="form-control" placeholder="Ingrese el doctor Id" id="message_doctor">
                          </div>

                            <label for="client_id">Client Id:</label>

                        <div class="form-group">
                          <label for="client_id">Client Id:</label>

                        </div>
                        <button  onclick="registrarReservation()" class="btn btn-primary">Registrar</button>

                <th>Actions</th>

            </thead>

            </tbody>
          </table>
    </div>
    <div class="container">

    </div>

          <thead>

            </tbody>
          </table>
    </div>
    <div class="container">
      <h3>Reservation</h3>
      <button  onclick="getReservation()" class="btn btn-primary">Mostrar</button>
      <table class="table table-bordered">
          <thead>
